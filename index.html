<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora en JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="operands">
        <div data-aperand-1>0</div>
        <div data-aperand-2>0</div>
      </div>

      <div class="btn-grid">
        <button data-clear>C</button>
        <button data-delete>←</button>
        <button data-operation>/</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>

        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals>=</button>
      </div>
      <div id="copy">
        Henry es el creador de esta belleza
        <a href="https://www.linkedin.com/in/henry-romero-lugo/" target="_blank"
          >❤</a
        >
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
